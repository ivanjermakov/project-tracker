<app-header></app-header>
<div class="content-container">
	<div class="content">
		<div class="heading">Создать задачу</div>
		<form class="task-form">
			<div class="task-type-wrapper wrapper">
				<div class="text">Фаза испытаний<span class="required">*</span></div>
				<div class="select-wrapper">
					<select [(ngModel)]="task.type" name="type">
						<option *ngFor="let t of taskTypes" [value]="t">{{t + 1}}</option>
					</select>
					<app-task-type-icon [type]="task.type"></app-task-type-icon>
				</div>
			</div>
			<div class="task-type-wrapper wrapper">
				<div class="text">Приоритет задачи<span class="required">*</span></div>
				<div class="select-wrapper">
					<select [(ngModel)]="task.priority" name="priority">
						<option *ngFor="let t of taskPriorities"
						        [value]="t">{{t[0] + t.slice(1).toLowerCase()}}</option>
					</select>
					<app-task-priority-icon [priority]="task.priority"></app-task-priority-icon>
				</div>
			</div>
			<div class="wrapper">
				<div class="text">Название задачи<span class="required">*</span></div>
				<input type="text" placeholder="name" name="name" [(ngModel)]="task.name">
			</div>
			<div class="wrapper">
				<div class="text">Начало</div>
				<input type="date" name="started" [(ngModel)]="task.started">
			</div>
			<div class="wrapper">
				<div class="text">Окончание</div>
				<input type="date" name="due" [(ngModel)]="task.due">
			</div>
			<div class="wrapper">
				<div class="text">ФИО</div>
				<input type="text" name="full-name" [(ngModel)]="task.fullName">
			</div>
			<div class="wrapper">
				<div class="text">Дата рождения</div>
				<input type="date" name="birth-date" [(ngModel)]="task.birthDate">
			</div>
			<div class="wrapper">
				<div class="text">Рост</div>
				<input type="number" name="height" [(ngModel)]="task.height">
			</div>
			<div class="wrapper">
				<div class="text">Вес</div>
				<input type="number" name="weight" [(ngModel)]="task.weight">
			</div>
			<div class="wrapper">
				<div class="text">Анамнез</div>
				<textarea type="text" placeholder="Medical history" name="medical-history" rows="10"
				          [(ngModel)]="task.medicalHistory">
				</textarea>
			</div>
			<div class="wrapper">
				<div class="text">Принимал лекарства последние сутки</div>
				<input type="checkbox" name="took-medicine" [(ngModel)]="task.tookMedicine">
			</div>
			<div class="wrapper">
				<div class="text">Описание</div>
				<textarea type="text" placeholder="Description" name="description" rows="10"
				          [(ngModel)]="task.description">
				</textarea>
			</div>

			<button type="submit" (click)="open()">Создать задачу</button>
		</form>
	</div>
</div>
