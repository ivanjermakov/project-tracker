<div class="project" *ngIf="project" (click)="open()">
	<div class="is-open-status">
		<i class="fas fa-unlock-alt public-wrapper" *ngIf="project.isPublic === true"></i>
		<i class="fas fa-lock private-wrapper" *ngIf="project.isPublic === false"></i>
	</div>
	<div class="text name">{{project.name}}</div>
	<div class="text owner">by @{{project.user.login}}</div>
	<div class="text about">{{project.about}}</div>
</div>
<div class="delimiter"></div>
