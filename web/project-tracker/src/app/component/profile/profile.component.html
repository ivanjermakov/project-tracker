<app-header></app-header>
<div class="content-container" *ngIf="user">
	<div class="content">
		<div class="profile">
			<div class="header-container">
				<div class="header">
					<div class="name-container">
						<div class="name" *ngIf="user.userInfo.name">
							<div class="text"
							     [ngClass]="{'editing': editMode}"
							     [contentEditable]="editMode"
							     [textContent]="user.userInfo.name"
							     (input)="user.userInfo.name = $event.target.textContent">
								{{user.userInfo.name}}
							</div>
						</div>
						<div class="login">
							<div class="text"
							     [ngClass]="{'editing': editMode}"
							     [contentEditable]="editMode"
							     [textContent]="'@' + user.login"
							     (input)="user.login = $event.target.textContent">
								{{user.login}}
							</div>
						</div>
					</div>
					<div class="joined">
						<div class="text">joined on {{formatDate(user.joined)}}</div>
					</div>
				</div>
				<div class="menu">
					<div class="tab" (click)="changeTab('overview')"
					     [ngClass]="{'active': tab === 0}">
						<div class="text">Overview</div>
					</div>
					<div class="tab" (click)="changeTab('activity')"
					     [ngClass]="{'active': tab === 1}">
						<div class="text">Activity</div>
					</div>
					<div class="tab" (click)="changeTab('followers')"
					     [ngClass]="{'active': tab === 2}">
						<div class="text">Followers</div>
					</div>
					<div class="tab" (click)="changeTab('following')"
					     [ngClass]="{'active': tab === 3}">
						<div class="text">Following</div>
					</div>
				</div>
			</div>
			<router-outlet></router-outlet>
		</div>
	</div>
</div>
